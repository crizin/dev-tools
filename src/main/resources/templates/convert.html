<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dev tools</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container py-3">
	<div class="mb-3">
		<div class="btn-group btn-group-sm float-end mb-2">
			<button type="button" id="timestamp-button" class="btn btn-outline-secondary">Current Timestamp</button>
			<button type="button" id="hash-button" class="btn btn-outline-secondary">Random Hash</button>
		</div>
		<textarea class="form-control" id="text" rows="3" title="Any text to process" placeholder="Type something" autofocus></textarea>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
	$(document).click(() => {
		$('#timestamp-button').click(() => {
		});

		$('#hash-button').click(() => {
		});
	});
</script>
</body>
</html>
